<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
    <link rel=""stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Copiar</button>
        </div>
        <div class="options">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" min="8" max="50" value="12">
            <label>
                <input type="checkbox" id="uppercase" checked> Incluir mayúsculas
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Incluir números
            </label>
            <label>
                <input type="checkbox" id="symbols" checked> Incluir símbolos
            </label>
        </div>
        <button id="generate-btn">Generar Contraseña</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
